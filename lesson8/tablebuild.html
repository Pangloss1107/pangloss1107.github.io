<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Learning tables wit html" description="Learning how to use tables in html, adding styles with css">
    <link rel="stylesheet" href="styles/tablecss.css">
    <title>Table with HTML</title>
</head>
<body>
    <table>
        <caption>Table 1: Wasatch Sales</caption>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">Sales</th>
            </tr>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
                <th scope="col">Goals</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>June</td>
                <td>4,000</td>
                <td>3,500</td>
            </tr>
            <tr>
                <td>July</td>
                <td>3,000</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td>August</td>
                <td>8,000</td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>4,000</td>
                <td>3,500</td>
            </tr>
            <tr>
                <td>October</td>
                <td>3,000</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>2,500</td>
                <td>2,000</td>
            </tr>
            <tr>
                <td class="highlight">December</td>
                <td class="highlight">10,000</td>
                <td class="highlight">8,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
